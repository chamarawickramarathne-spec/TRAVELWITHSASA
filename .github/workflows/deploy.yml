name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Deploy the root directory
          branch: gh-pages
          clean: true
          exclude: |
            node_modules
            .git
            .github
            quasar.config.js
            postcss.config.js
            eslint.config.js
